<!DOCTYPE html>
<html lang="en-US">

<head>
	<!--GENERAL-->
	<link rel="preload" href="/font.css?ver=11.0.1" as="style">
	<link rel="stylesheet" href="/font.css?ver=11.0.1">
	<link rel="stylesheet" href="/style.css?ver=11.0.1">
	<link rel="icon" sizes="192x192" href="/android-icon-192x192.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
	<link rel="icon" sizes="96x96" href="/favicon-96x96.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<!--CUSTOM-->
	<title>Logofolio — Artem Shaparenko</title>
	<link rel="canonical" href="https://luxoriant.com/logofolio">
	<meta name="description" content="Selection of the best logos.">
</head>

<body>
	<header>
		<nav><a href="/" accesskey="h">Artem Shaparenko</a>&nbsp;</nav>
	</header>
	<main>
		<article>
			<h1>Logofolio</h1>
			<p>Custom, thoughtful logos that don't depend on colors, scales and compositions. While trends come and go, they keep the essence of the brand going.</p>
			<figure class="s600">
				<img src="logo-cityupdate.svg" alt="Two dynamic curves circle together. One of them looks like letter C, another one — like letter U">
				<figcaption>CityUpdate,<br>social initiative</figcaption>
			</figure>
			<figure class="s600">
				<img src="logo-franco.svg" alt="Rounded shapes create an image of block-based object put on its edge. Fun but balanced, stable">
				<figcaption>Franco,<br>construction company</figcaption>
			</figure>
			<figure class="s600">
				<img src="logo-giftbot.svg" alt="A message bubble is wrapped with strings, just like a gift">
				<figcaption>GiftBot,<br>AI help in choosing gifts</figcaption>
			</figure>
			<figure class="s600">
				<img src="logo-greenverd.svg" alt="A missing part at the bottom of letter G makes a hook of the letter look like an arrow">
				<figcaption>Greenverd,<br>eco-friendly online shop</figcaption>
			</figure>
			<figure class="s600">
				<img src="logo-jrs.svg" alt="Petals of cherry blossom with cutouts in the inner corner create a white space image of a star">
				<figcaption>Japan Royal Service,<br>travel agency</figcaption>
			</figure>
			<figure class="s600">
				<img src="logo-jtbsi.svg" alt="David star from the Hebrew flag is split into two human figures. One facing up, and one — down">
				<figcaption>Judo team B&rsquo;&rsquo;rsheva Israel,<br>judo club</figcaption>
			</figure>
			<figure class="s600">
				<img src="logo-macrame.svg" alt="Plastic shape of letter M with loops in the corners looks like two people holding hands">
				<figcaption>Macramé,<br>dating service</figcaption>
			</figure>
			<figure class="s600">
				<img src="logo-mitipi.svg" alt="A triangle with a cutout circle at the bottom looks like an upward arrow, a roof, a pin, and a ceiling light projecting on some object">
				<figcaption>Mitipi,<br>insurance company</figcaption>
			</figure>
			<figure class="s600">
				<img src="logo-nots.svg" alt="Letters N and S look like roads, and O looks like a wheel with an air nipple, just like bicycles have">
				<figcaption>NOTS,<br>mountain bikers</figcaption>
			</figure>
			<figure class="s600">
				<img src="logo-persi.svg" alt="The shape reminds of a top view on an open purse frame">
				<figcaption>PERSI,<br>smart bags</figcaption>
			</figure>
			<figure class="s600">
				<img src="logo-ruporno.svg" alt="A bird with two heads or megaphones with either blood or sound drops around. A symbol reminiscent of both Russian eagle and fascist symbols">
				<figcaption>RUPORNO!,<br>social initiative</figcaption>
			</figure>
			<figure class="s600">
				<img src="logo-ufc.svg" alt="English F and Russian R have a horizontally stretched upper half that makes them look like flags">
				<figcaption>Ukrainian Flag Company,<br>flag producer</figcaption>
			</figure>
			<figure class="s600">
				<img src="logo-skole-en.svg" alt="Fun, mystic Latin letters with ascenders chopped off to accompany the real meaning of the brand name">
				<figcaption>Skole,<br>touristic town<br>(English version)</figcaption>
			</figure>
			<figure class="s600">
				<img src="logo-skole-ua.svg" alt="Fun, mystic Cyrillic letters with ascenders chopped off to accompany the real meaning of the brand name">
				<figcaption>Skole,<br>touristic town<br>(Ukrainian version)</figcaption>
			</figure>
		</article>
	</main>
	<footer>
		<nav><a href="/" accesskey="b">&larr; Back</a></nav>

	</footer>
</body></html>
